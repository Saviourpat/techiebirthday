    <title>Happy Birthday, Blessing!</title>
    <style>
        /* General body styling */
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden; /* Prevent elements from overflowing */
        }

        /* Container with grid layout */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            align-items: center;
            justify-items: center;
        }

        /* Birthday message styling */
        #birthday-message {
            font-size: 36px;
            color: #ff69b4;
            font-weight: bold;
            margin-top: 0px;
            opacity: 0;
            animation: messageAnimation 2s ease-in-out forwards;
        }

        @keyframes messageAnimation {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Sweet birthday paragraph styling */
        #sweet-birthday-message {
            font-size: 24px;
            color: #ff4500;
            margin: 0;
            opacity: 0;
            animation: sweetMessageAnimation 2s ease-in-out forwards;
        }

        @keyframes sweetMessageAnimation {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Profile picture styling */
        #profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-top: 20px;
            transition: width 0.3s, height 0.3s; /* Smooth resizing */
        }

        /* Flower and Bell animations */
        .flower, .bell, .snowman {
            position: absolute;
            font-size: 30px;
            animation: flowerAnimation 4s infinite;
        }

        /* Balloon animation */
        .balloon {
            position: absolute;
            font-size: 40px;
            animation: float 5s ease-in-out infinite;
        }

        /* Flower rotation animation */
        @keyframes flowerAnimation {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        /* Float up and down animation for balloons and bells */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Snowman bouncing animation */
        @keyframes snowmanAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Audio settings */
        audio {
            display: none;
        }

        /* Button styling */
        #play-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        #play-button:hover {
            background-color: #ff1493;
        }
